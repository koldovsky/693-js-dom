<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickerz</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
</head>
<body>
    <header id="home" class="header">
        <nav class="header-nav">
          <div class="container">
            <div class="header-nav__logo">Stickerz</div>
            <label class="burger-icon" for="burger-checkbox">☰</label>
            <input type="checkbox" id="burger-checkbox">
            <div class="header-nav__menu">
              <a href="#home" class="header-nav__menu-item">Home</a>
              <a href="#products" class="header-nav__menu-item">Products</a>
              <a href="#contacts" class="header-nav__menu-item">Contacts</a>
              <a href="cart.html" class="header-nav__menu-item">
                Cart</a>
              <div class="clock"></div>
            </div>
          </div>
        </nav>
        <div class="header-banner">
          <h1 class="header-banner__h1">Stickerz</h1>
          <button class="header-banner__button button">Shop now</button>
        </div>
      </header>
      <main>
        <div class="main-products-carousel container">
          <button class="back">←</button>
          <div class="slide"></div>
          <button class="forward">→</button>
        </div>
        <section class="main-products container">
          <h2 id="products" class="main-products__h2">Products</h2>
          <input type="text" value="USD" class="currency"><button class="convert">Convert</button>
          <div class="main-products__list"> </div>
        </section>
      </main>
      <footer id="contacts" class="footer container">
        <h2>Contact Us</h2>
        <form class="contact-form-formspree" action="https://formspree.io/f/xeqpelev" method="POST">
          <label
            >Your name:
            <input type="text" name="user-name" placeholder="User Name" />
          </label>
          <label
            >Your email:
            <input type="email" name="user-email" placeholder="User Email" />
          </label>
          <input type="submit" />
        </form>
        <form class="contact-form-nodejs" action="contact" method="POST">
          <label
            >Your name:
            <input type="text" name="user-name" placeholder="User Name" />
          </label>
          <label
            >Your email:
            <input type="email" name="user-email" placeholder="User Email" />
          </label>
          <label>Message:
            <textarea name="message" cols="30" rows="10"></textarea>
          </label>
          <input type="submit" />
        </form>
        <div class="contact-form-status"></div>
      </footer>
      <script src="js/clock.js"></script>
      <script src="js/product-list.js"></script>
      <script src="js/products-carousel.js"></script>
      <script src="js/contact-form-formpsree.js"></script>
      <script src="js/contact-form-nodejs.js"></script>
</body>
</html>
